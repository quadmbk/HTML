<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="screen-container">
                <input type="text" class="calc-screen" id="screen" placeholder="Enter Number">
            </div>
            <div class="numeric-pad-container numeric-row1">        
                <button class="btn btn-operator">C</button>
                <button class="btn btn-operator" id="arrow"> &larr; </button>
                <button class="btn btn-operator"> &divide; </button> 
            </div>
            <div class="numeric-pad-container numeric-row2">        
                <button class="btn btn-numeric">7</button>
                <button class="btn btn-numeric">8</button>
                <button class="btn btn-numeric">9</button>
                <button class="btn btn-operator"> &times;</button>
            </div>
            <div class="numeric-pad-container numeric-row3">        
                <button class="btn btn-numeric">4</button>
                <button class="btn btn-numeric">5</button>
                <button class="btn btn-numeric">6</button> 
                <button class="btn btn-operator"> &minus;</button>
            </div>
            <div class="numeric-pad-container numeric-row4">        
                <button class="btn btn-numeric">1</button>
                <button class="btn btn-numeric">2</button>
                <button class="btn btn-numeric">3</button>
                <button class="btn btn-operator" id="plus"> &plus;</button> 
            </div>
            <div class="numeric-pad-container numeric-row5">        
                <button class="btn btn-numeric">.</button>
                <button class="btn btn-numeric">0</button>
                <button class="btn btn-equals">=</button> 
            </div>
            
        </div>
    </body>
</html>
